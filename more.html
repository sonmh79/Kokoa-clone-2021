<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKaoTalk</title>
</head>
<body>
    <div class='status-bar'>
        <div class = "status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>            
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__titles">More</h1>
        <div class="screen-header__icons badge__relative">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html" ><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="badge__xs"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="arin1.gif" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Minhyeok</h4>
                    <a href="mailto:sonmh79@naver.com"><h6 class="user-component__subtitle">sonmh79@naver.com<i class="fas fa-exclamation-circle"></i></h6></a>
                    
                </div>
            </div>
            <div class="user-component__column"><a href="index.html"><span class="user-component__logout">Logout</span></a><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <div class="icon-rows">
            <div class="icon-rows__icon">
                <i class="fas fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa fa-smile-beam"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fas fa-file-invoice-dollar badge__relative"><div class="badge__xs"></div></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-rows">
            <div class="icon-rows__icon">
                <i class="fas fa-qrcode"></i>
                <span>Account</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa fa-address-book"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-rows__icon invisible">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-rows__icon invisible">
                <i class="fas fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="more-suggestion">
            <header class="more-suggestion__title">
                <h4>Suggestion</h4>
                <div class="more-suggestion__icons">
                    <div class="more-suggestion__icon">
                        <div class="more-suggestion__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestion__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestion__icon">
                        <div class="more-suggestion__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestion__icon-text">Kaka Story</span>
                    </div>
                    <div class="more-suggestion__icon">
                        <div class="more-suggestion__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestion__icon-text">Kaka Story</span>
                    </div>    
                </div>
            </header>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
